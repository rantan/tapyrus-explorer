version: '3'
services:
  backend:
    build: ./backend
    environment:
      TAPYRUSD_RPC_HOST: tapyrusd
      TAPYRUSD_RPC_PORT: 2377
      TAPYRUSD_RPC_USER: rpcuser
      TAPYRUSD_RPC_PASSWORD: rpcpassword
      ELECTRS_RPC_HOST: electrs
      ELECTRS_RPC_PORT: 50001
    depends_on:
      - electrs
      - tapyrusd
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app:cached
      - /app/node_modules
      - /app/tmp
      - backend-cache:/app/tmp/cache
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "4200:4200"
    command: ng serve --host 0.0.0.0
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
  tapyrusd:
    image: rantan39/tapyrusd:latest
    environment:
      GENESIS_BLOCK_WITH_SIG: 
    volumes:
      - tapyrus:/var/lib/tapyrus
      - ./tapyrus_testnet.conf:/etc/tapyrus/tapyrus.conf
    ports:
      - "2377:2377"
  electrs:
    image: tapyrus/electrs-tapyrus:latest
    user: root
    volumes:
      - electrs:/var/lib/electrs
      - tapyrus:/var/lib/tapyrus:ro
      - ./config.toml:/etc/electrs/config.toml:ro
    ports:
      - "50001:50001"
    depends_on:
      - tapyrusd
    command: electrs -vvvv --timestamp --conf /etc/electrs/config.toml --db-dir /var/lib/electrs --daemon-rpc-addr tapyrusd:2377 --daemon-dir /var/lib/tapyrus/prod-1939510133 --network-id 1939510133  --electrum-rpc-addr 0.0.0.0:50001 --txid-limit 0
volumes:
  backend-cache:
  tapyrus:
  electrs:
